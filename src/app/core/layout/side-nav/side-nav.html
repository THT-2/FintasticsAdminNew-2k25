</div>

 <!-- side-nav.html -->
<div class="nav-scroll">

  <!-- <div class="nav-section" *ngFor="let nav of NavItems"> -->
  <div class="nav-section" >
    @for (nav of NavItems; track nav) {
    <button
      type="button"
      class="menu-heading dashboard"
      [style.backgroundColor]="nav.color || null"
      (click)="toggleSection(nav)"
      [attr.aria-expanded]="!!nav.open">
      {{ nav.title }}
      <i class="chevron" [class.rotate]="nav.open"></i>
    </button>


    <div class="submenu-wrapper" [class.open]="nav.open">
      <div class="submenu">
        <a class="menu-item"
           *ngFor="let item of nav.subtitle"
           [routerLink]="item.path"
           routerLinkActive="active"
           [routerLinkActiveOptions]="{ exact: true }">
          <i class="{{ item.icon }}"></i>
          <span>{{ item.title }}</span>
        </a>
      </div>
    </div>
  }
  </div>
</div>

</nav>
