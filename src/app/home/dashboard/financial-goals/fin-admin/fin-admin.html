          <div class="d-flex flex-wrap gap-2 align-items-center">
            <div class="btn-group" role="group">
              <button class="btn btn-outline-secondary" id="btnExportCurrent">Current view (Excel)</button>

            <div class="ms-auto small text-muted" id="exportNameHint"></div>

          <div class="box-header"><i class="bi bi-bell"></i> Automated Alerts</div>

            <div class="col-12 col-md-6">
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="alertNearCompletion">
                <label class="form-check-label" for="alertNearCompletion">Near Completion (≥80%) — send nudge</label>
              </div>
              <div class="form-check form-switch">
                <input class="form-check-input" type="checkbox" id="alertAbandoned">
                <label class="form-check-label" for="alertAbandoned">Abandoned (≥X days inactive) — notify owner</label>
              </div>
            </div>
            <div class="col-12 col-md-6">
              <label class="form-label">Channel</label>
              <div class="d-flex gap-2">

                <div class="form-check"><input class="form-check-input" type="radio" name="alertChannel" id="chWhatsApp" value="WhatsApp"><label class="form-check-label" for="chWhatsApp">WhatsApp</label></div>

              </div>
              <div class="mt-2 d-flex align-items-center gap-2">
                <label for="inactiveDays" class="form-label m-0">Inactive threshold (days):</label>
                <input id="inactiveDays" type="number" min="7" value="30" class="form-control form-control-sm" style="max-width:100px" />
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
