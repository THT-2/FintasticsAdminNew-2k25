            <div class="chat-section">
  <!-- Active Chats -->
  <div class="active-chats">
    <div class="section-header">
      <h3>Waiting Chats</h3>
      <span>{{ chats.length }}</span>
    </div>

    <!-- Filters -->
    <div class="filters">
      <button class="filter-btn active">All</button>
      <button class="filter-btn">Registered</button>
      <button class="filter-btn">Subscribed</button>
      <button class="filter-btn">Repeat</button>
    </div>

    <div class="chat-list">
      <div *ngFor="let chat of chats"
           class="chat-item"
           [class.active]="chat.active"
           (click)="selectChat(chat)">
        <div class="chat-avatar">{{ chat.initials }}</div>
        <div class="chat-info">
          <h4>{{ chat.name }} <span>{{ chat.time }}</span></h4>
          <p>{{ chat.message }}</p>
          <span class="user-badge" [ngClass]="chat.type">{{ chat.type | titlecase }}</span>
        </div>
      </div>
    </div>
  </div>

  <!-- Chat Window -->
  <div class="chat-window" *ngIf="activeChat">
    <div class="chat-header">
      <div class="client-info">
        <div class="chat-avatar">{{ activeChat.initials }}</div>
        <div class="client-details">
          <h4>{{ activeChat.name }} <span class="status online"></span></h4>
          <p>Query: {{ activeChat.message }} | {{ activeChat.type | titlecase }} User</p>
        </div>
      </div>
      <div>
        <button class="assign-btn" (click)="assignChat()">
          <i class="fas fa-user-check"></i> Assign to Me
        </button>
      </div>
    </div>

    <div class="chat-messages">
      <div *ngFor="let msg of messages" class="message" [ngClass]="msg.sender">
        <p>{{ msg.text }}</p>
        <div class="message-time">{{ msg.time }}</div>
      </div>
    </div>

    <div class="chat-input">
      <input type="text" [(ngModel)]="newMessage" placeholder="Type your message here..." />
      <button (click)="sendMessage()"><i class="fas fa-paper-plane"></i></button>
    </div>
  </div>
</div>
