        <div class="col-12">
          <div class="date-toolbar" id="kpiToolbar">
            <div class="toolbar-left d-flex flex-wrap align-items-center gap-2">
              <span class="toolbar-title"><i class="bi bi-funnel-fill text-primary"></i> Filter</span>
              <div class="btn-segment" role="group" aria-label="Quick ranges">
                <button class="btn kpi-range" data-range="today">Today</button>
                <button class="btn kpi-range" data-range="yesterday">Yesterday</button>
                <button class="btn kpi-range" data-range="7d">7D</button>

              <button class="btn btn-primary btn-sm" id="kpiApply"><i class="bi bi-check2"></i> Apply</button>

            </div>
          </div>
