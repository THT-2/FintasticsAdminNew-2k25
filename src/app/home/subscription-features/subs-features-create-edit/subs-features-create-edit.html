<div class="row">
  <div class="col-sm-12">

    <app-card
      [cardTitle]="FeaturesFormControl['_id'].value ? GlobalConstant['EDIT'] + ' Features' : GlobalConstant['ADD'] + ' Features'"
      blockClass="pc-component"
      route_button="">

      <section class="container-xxl">
        <div class="form-card p-3 p-md-4">
          <form [formGroup]="FeaturesForm" (ngSubmit)="submit()" class="needs-validation" novalidate>
            <div class="row g-3">

              <!-- Title -->
              <div class="col-md-6">
                <label class="form-label">Title <span class="req">*</span></label>
                <div class="input-group">
                  <span class="input-group-text"><i class="bi bi-bank"></i></span>
                  <input type="text" class="form-control" formControlName="title" placeholder="Title" />
                </div>
                <div *ngIf="FeaturesForm.get('title')?.touched && FeaturesForm.get('title')?.invalid" class="text-danger">
                  Title is required.
                </div>
              </div>

              <!-- Icon -->
              <div class="col-md-6">
                <label class="form-label">Icon
                  <!-- <span class="req">*</span> -->
                </label>
                <app-file-upload (getFilePath)="onFilePathReceived($event)"></app-file-upload>
                @if(FeaturesFormControl['icon'].value) {
                  <!-- <div class="mt-2">
                    <app-file-preview [filePath]="BankFormControl['icon'].value"></app-file-preview>
                  </div> -->
                   <!-- <div *ngIf="BankFormControl['icon'].value" class="mt-3"> -->
                    <div class="position-relative d-inline-block">
                      <img width="100px" [src]="FeaturesFormControl['icon'].value" />
                      <span class="badge bg-danger position-absolute top-0 end-0" style="cursor:pointer" (click)="removeImages('icon')">X</span>
                    </div>
                  <!-- </div> -->
                }
                <!-- <div *ngIf="FeaturesForm.get('icon')?.touched && FeaturesForm.get('icon')?.invalid" class="text-danger">
                  Icon is required.
                </div> -->
              </div>

              <!-- Description -->
                <div class="col-6">
                  <label class="form-label">Description</label>
                  <textarea class="form-control" formControlName="description" placeholder="Description..."></textarea>
                </div>

            </div>

            <!-- Submit -->
            <div class="d-flex justify-content-end gap-2 mt-4">
              <button type="submit" [disabled]="btnLoader" class="btn btn-cta btn-cta-wide">
                @if(btnLoader) {
                  <div class="spinner-border text-white" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                } @else {
                  {{FeaturesFormControl['_id'].value ? 'Update' : 'Submit'}}
                }
              </button>
            </div>

          </form>
        </div>
      </section>

    </app-card>
  </div>
</div>
