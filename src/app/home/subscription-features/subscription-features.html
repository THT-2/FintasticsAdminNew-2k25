<div class="row">
  <div class="col-sm-12">
    <!-- {{buttondata.routingView}} -->
     <app-card cardTitle="Subscription Features" blockClass="pc-component"  [buttondata]="buttondata">
      <app-table [tableData]="features" [loader]="loader"
      [columnHeader]="columnDefinition" (getActionTable)="getActions($event)" (statusChange)="onPlanStatusChange($event)"   [buttondata]="buttondata"></app-table>
      </app-card>
  </div>
</div>

<div class="row">
  <div class="col-sm-12">
    <!-- {{buttondata.routingView}} -->
     <app-card cardTitle="Benefits Banner" blockClass="pc-component" [buttondata]="benefitButton">
      <app-table [tableData]="benefits" [loader]="loader"
      [columnHeader]="benifitscolumn" (getActionTable)="getBenefitsActions($event)" [buttondata]="benefitButton"></app-table>
      </app-card>
  </div>
</div>
