<div class="row">
  <div class="col-sm-12">
    <app-card [cardTitle]="benefitsFormControl['_id'].value ? GlobalConstant['EDIT'] + ' Benefits Banner' : GlobalConstant['ADD'] + ' Benefits Banner'" blockClass="pc-component" route_button="">
      <section class="container-xxl">
        <div class="form-card p-3 p-md-4">
          <form [formGroup]="benefitsForm" (ngSubmit)="submit()" class="needs-validation" novalidate>
            <div class="row g-3">

              <!-- Icon -->
              <div class="col-md-6">
                <label class="form-label">Icon <span class="req">*</span></label>
                <app-file-upload (getFilePath)="onFilePathReceived($event)"></app-file-upload>
                @if(benefitsFormControl['icon'].value) {
                   <div class="position-relative d-inline-block">
                      <img width="100px" [src]="benefitsFormControl['icon'].value" />
                      <span class="badge bg-danger position-absolute top-0 end-0" style="cursor:pointer" (click)="removeImages('icon')">X</span>
                    </div>
                }
                <div *ngIf="benefitsForm.get('icon')?.touched && benefitsForm.get('icon')?.invalid" class="text-danger">
                  Icon is required.
                </div>
              </div>

            </div>

            <!-- Submit -->
            <div class="d-flex justify-content-end gap-2 mt-4">
              <button type="submit" [disabled]="btnLoader" class="btn btn-cta btn-cta-wide">
                @if(btnLoader) {
                  <div class="spinner-border text-white" role="status">
                    <span class="visually-hidden">Loading...</span>
                  </div>
                } @else {
                  {{benefitsFormControl['_id'].value ? 'Update' : 'Submit'}}
                }
              </button>
            </div>

          </form>
        </div>
      </section>
    </app-card>
  </div>
</div>
